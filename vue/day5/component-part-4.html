<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>全局组件2</title>
    <!-- <script src="../scripts/vue.js"></script> -->
    <script src="https://vuejs.org/js/vue.js"></script>
</head>
<body>

    <div id="app">
       <myhead></myhead>
    </div>

    <script type="text/x-template" id="myhead">
        <div class="head">
            {{msg}}
            <button @click="changed" type="button">changed</button>
        </div>
    </script>

    <script>
        new Vue({
        //    el:"#app",
           components:{
              myhead:{
                   name:"myhead",
                   data(){
                       return {
                           msg:"我是局部的蒋圣福"
                       }
                   },
                   methods:{
                       changed:function(){
                           this.msg="陈晶"
                       }
                    },
                   template:'#myhead'
               }
           }
        }).$mount("#app")
    
    </script>
</body>
</html>
