<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>全局组件</title>
    <!-- <script src="../scripts/vue.js"></script> -->
    <script src="https://vuejs.org/js/vue.js"></script>
</head>
<body>

    <div id="app">
       <my-head></my-head>
    </div>

    <script>
        let myhtml = Vue.extend({
            template:`<div>
                    <h1>我是蒋圣福组件</h1>
            <h2>蒋圣福是国亮的好朋友</h2>
        </div>
            `
        })

        Vue.component('my-head',myhtml)

        new Vue({
            el:"#app"
        })
    
    </script>
</body>
</html>
