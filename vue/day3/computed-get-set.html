    <script>
    var vue =  new Vue({
           el:"#app",
           data:{
              msg:10,
              hello:20
           },
           methods:{

           },
           computed:{
              look:function(){
                  return this.hello;
              },
              getorset:{
                  get:function(){
                        return this.hello
                  },
                  set:function(val){
                        this.hello =  val + this.msg
                  }

       })

    vue.getorset=20
    console.log(vue.hello)
