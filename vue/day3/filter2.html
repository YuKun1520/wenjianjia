<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../scripts/vue.js"></script>
    <!-- <script src="node_modules/vue/dist/vue.js"></script> -->
</head>
<body>

    <div id="app">
        <input type="number" v-model="num" value="1">
        {{msg | random num}}
    </div>
    <script>

      Vue.filter('random',function(val,num){
        //   console.log(val,num)
          var first = val.substring(0,num-1);
        //   console.log(first)
          var last =  val.substring(num);
          return first + val[num-1].toUpperCase() + last
      })


       new Vue({
           el:"#app",
           data:{
               msg:"aaaaa",
               num:"1"
           }
       })
    </script>
</body>
</html>
