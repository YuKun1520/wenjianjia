<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../scripts/vue.js"></script>
    <style>
        .red{
           background-color:brown;
           width:100px;
           height:100px;
           font-size: 55px;
           color:darkgreen;
           transition: 600ms
        }
        .font{
            color:rgb(240, 232, 232);
            transition: 600ms
        }
    </style>
</head>
<body>

<div id="app">
    <button type="button" @click="changed">changed</button>
    <div :class="{'red':isRed,'font':isFont}">vue</div>
</div>
    <script>
        new Vue({
            el:"#app",
            data:{
                // myStyle:{
                //     red:true,
                //     font:true
                // }
                isRed:true,
                isFont:true

            },
            methods:{
                changed(){
                    this.isFont = !this.isFont               
                }
            }
        })
        </script>
</body>
</html>
