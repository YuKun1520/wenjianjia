<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../scripts/vue.js"></script>
    <!-- <script src="https://vuejs.org/js/vue.js"></script> -->
</head>
<body>
   <div id="app">
       <button type="button" @click="changed">changed</button>
       <img v-bind:src="imgurl" :alt="alt">
   </div>

   <script>
       new Vue({
           el:"#app",
           data:{
               imgurl:"logo.png",
               alt:'vuejs logo'
           },
           methods:{
                // changed(){
                //     this.imgurl = 'dcloud.gif'
                // },

                changed:function(){
                    this.imgurl = 'dcloud.gif'
                }
           }
       })
   </script>

</body>
</html>
