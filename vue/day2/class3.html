<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../scripts/vue.js"></script>
    <style>
        .red{
           background-color:brown;
           width:100px;
           height:100px;
           font-size: 55px;
           color:darkgreen
        }
        .font{
            color:rgb(240, 232, 232)
        }
    </style>
</head>
<body>

<div id="app">
    <button type="button" @click="changed">changed</button>
    <div :class="myStyle">vue</div>
</div>
    <script>
        new Vue({
            el:"#app",
            data:{
                myStyle:{
                    red:true,
                    font:true
                }
            },
            methods:{
                changed(){
                    this.myStyle.font = !this.myStyle.font               
                }
            }
        })
        </script>
</body>
</html>
