<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../scripts/vue.js"></script>
    <style>
        .red{
           background-color:brown;
           width:100px;
           height:100px;
        }
    </style>
</head>
<body>

<div id="app">
    <div :class="red"></div>
    <div class="{{red}}"></div>
</div>
    <script>
        new Vue({
            el:"#app",
            data:{
                red:"red"
            }
        })
        </script>
</body>
</html>
