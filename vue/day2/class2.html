<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script src="../scripts/vue.js"></script>
    <style>
        .red{
           background-color:brown;
           width:100px;
           height:100px;
           font-size: 55px;
           color:darkgreen
        }

<body>

<div id="app">

    <div :class="myStyle">vue</div>
</div>
    <script>
        new Vue({
            el:"#app",
            data:{
                myStyle:['red']
            },
            methods:{
                changed(){
                    
                    // if(this.myStyle.length===1){
                    //     this.myStyle.push('font')
                    // }else{
                    //     this.myStyle.pop()
                    // }
                    
                    this.myStyle.length===1?this.myStyle.push('font'):this.myStyle.pop()
                    

                }
            }
        })
        </script>
