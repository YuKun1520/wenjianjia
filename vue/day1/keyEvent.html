<body>

    <div id="app">
        <input type="text" v-on:keydown="changed" v-model="msg">
        <div v-show="display">{{keycode}}</div>
    </div>
    <script>
     new Vue({
            el:'#app',   
            data:{      
                msg:"hello Vue!",
                display:true,
                keycode:""
            },
            methods:{
                changed:function(e){
                //    this.display = !this.display;
                     if(event.keyCode===65){
                        this.keycode = e.keyCode
                     }
                }
            }
        })
        </script>
</body>
