<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../scripts/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script> -->
</head>

<body>

    <div id="app">
        <input type="text" v-model="red" value="">
        <div v-yingyuixn="red">
            {{msg}}
        </div>
    </div>


    <script>
        Vue.directive('yingyuixn', {
            bind(){
                this.el.style.background = 'blue'
                console.log(this)
            },
            update(val){
                this.el.style.background = val
            }
        })

        new Vue({
            el: "#app",
            data: {
                msg: "hello vue",
                red:""
            }
        })
    </script>
</body>

</html>
