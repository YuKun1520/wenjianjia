        // alert(RegExp.rightContext)   //在上次匹配之后的子串 
        // alert(RegExp.lastParen)   //最后一对圆括号内的匹配子串
        // alert(RegExp.lastMatch)    //最后一对匹配的字符串
        alert(pattern.multiline)  //用于指定这是否所有表达式都用于多行的布尔值
        
        // Opera不支input lastMatch lastParen multiline   （早些年是不支持的。现在不确定）
    </script>
